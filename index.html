<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
     <style>
        /* Banner Styling */
        .banner {
            background-color: #1e90ff; /* A sky-blue background */
            color: white; /* White text color */
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            box-shadow: 0px 4px 2px -2px gray; /* Add a shadow for depth */
        }

        /* Adjustments for responsiveness */
        @media (max-width: 768px) {
            .banner {
                font-size: 1.5em; /* Smaller font size on mobile */
            }
        }
    </style>
</head>
<body class="light-theme">
    <header>
        <button id="menu-btn" onclick="toggleDrawer()">&#9776;</button> <!-- Drawer toggle button -->
      
    </header>

    <!-- Drawer Menu -->
    <aside id="drawer" class="drawer">
        <ul>
            <li><a href="index.html" onclick="toggleDrawer()">Home</a></li>
            <li><a href="page1.html" onclick="toggleDrawer()">Page 1</a></li>
            <li><a href="page2.html" onclick="toggleDrawer()">Page 2</a></li>
            <li><a href="page3.html" onclick="toggleDrawer()">Page 3</a></li>
            <li><a href="page4.html" onclick="toggleDrawer()">Page 4</a></li>
            <li><a href="page5.html" onclick="toggleDrawer()">Page 5</a></li>
            <li><a href="page6.html" onclick="toggleDrawer()">Page 6</a></li>
            <li><a href="page7.html" onclick="toggleDrawer()">Page 7</a></li>
            <li><a href="settings.html" onclick="toggleDrawer()">Settings</a></li>
        </ul>
    </aside>
    <div class="banner">
    <h1>Welcome to My Website</h1>
    </div>
    <div class="main-content">
        
        <p>This is the home page. Use the sidebar or drawer to navigate through different pages.</p>
    </div>

    <footer>
        &copy; Benjamin ðŸ¥¶ðŸ¥¶ðŸ¥¶
    </footer>

    <script>
        // Apply the saved theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.remove('light-theme');
            document.body.classList.add('dark-theme');
        }

        // Function to toggle the drawer
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open');
        }
    </script>
</body>
</html>
