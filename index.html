<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
        <a href="page5.html">Page 5</a>
        <a href="page6.html">Page 6</a>
        <a href="page7.html">Page 7</a>
    </div>

    <div class="main-content">
        <h1>Welcome to My Website</h1>
        <p>This is the home page. Use the sidebar to navigate through different pages.</p>
        <button id="themeButton">Switch to Dark Theme</button>
    </div>

    <footer class="light-theme">
        &copy; 2024 My Website
    </footer>

    <script>
        const themeButton = document.getElementById('themeButton');
        const body = document.body;
        const footer = document.querySelector('footer');

        themeButton.addEventListener('click', () => {
            // Toggle theme
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                footer.classList.remove('light-theme');
                footer.classList.add('dark-theme');
                themeButton.textContent = 'Switch to Light Theme';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                footer.classList.remove('dark-theme');
                footer.classList.add('light-theme');
                themeButton.textContent = 'Switch to Dark Theme';
            }
        });
    </script>
</body>
</html>
